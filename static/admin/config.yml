backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - {label: "Template Key", name: "templateKey", widget: "hidden", default: "index-page"}
          - {label: Title, name: title, widget: string}
          - {label: Image, name: image, widget: image}
          - {label: "Opening hours", name: openingHours, widget: list, fields: [{label: Days, name: days, widget: string}, {label: Hours, name: hours, widget: string}]}
          - {label: Address, name: address, widget: list, fields: [{label: "Street address", name: street, widget: string}, {label: City, name: city, widget: string}]}
          - {label: Telephone, name: telephone, widget: string}
          - {label: Menu, name: menu, widget: list, fields: [{label: Type, name: type, widget: string}, {label: Description, name: label, widget: string}]}
          - {label: "Reservations link", name: description, widget: object, fields: [{label: Link, name: link, widget: string}, {label: Text, name: label, widget: string}]}
          - {label: "Social links", name: socialLinks, widget: list, fields: [{label: Link, name: link, widget: string}, {label: Text, name: description, widget: text}]}
